<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Information</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #11998e 0%, #38ef7d 100%);
            margin: 0;
            padding: 20px;
        }
        
        .container {
            background: white;
            padding: 40px 60px;
            border-radius: 15px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 500px;
            width: 100%;
        }
        
        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
            font-size: 28px;
        }
        
        .info-row {
            display: flex;
            padding: 15px 0;
            border-bottom: 1px solid #eee;
        }
        
        .info-row:last-child {
            border-bottom: none;
        }
        
        .label {
            font-weight: bold;
            color: #555;
            width: 140px;
        }
        
        .value {
            color: #333;
            flex: 1;
            word-break: break-word;
        }
        
        .back-btn {
            display: block;
            width: 100%;
            margin-top: 30px;
            padding: 15px;
            background: #11998e;
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 18px;
            cursor: pointer;
            text-align: center;
            text-decoration: none;
        }
        
        .back-btn:hover {
            background: #0d7a6f;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Personal Details</h1>
        
        <div class="info-row">
            <span class="label">Name</span>
            <span class="value">Subrata Swain</span>
        </div>
        
        <div class="info-row">
            <span class="label">Age</span>
            <span class="value">20</span>
        </div>
        
        <div class="info-row">
            <span class="label">Phone No</span>
            <span class="value">9668747282</span>
        </div>
        
        <div class="info-row">
            <span class="label">Email</span>
            <span class="value">adityaswain247@gmail.com</span>
        </div>
        
        <div class="info-row">
            <span class="label">Country</span>
            <span class="value">India</span>
        </div>
        
        <div class="info-row">
            <span class="label">State</span>
            <span class="value">Odisha</span>
        </div>
        
        <div class="info-row">
            <span class="label">District</span>
            <span class="value">Khordha</span>
        </div>
        
        <div class="info-row">
            <span class="label">City</span>
            <span class="value">Banpur</span>
        </div>
        
        <div class="info-row">
            <span class="label">Pin Code</span>
            <span class="value">752031</span>
        </div>
        
        <a href="index.html" class="back-btn">‚Üê Back to Welcome</a>
    </div>
</body>

</html>
