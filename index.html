<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            color: white;
            margin: 0;
        }
        
        .container {
            text-align: center;
        }
        
        h1 {
            font-size: 72px;
            margin-bottom: 30px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }
        
        .info-btn {
            padding: 15px 60px;
            font-size: 24px;
            background: white;
            color: #1e3c72;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            text-decoration: none;
            font-weight: bold;
            transition: all 0.3s ease;
        }
        
        .info-btn:hover {
            transform: scale(1.1);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }
        
        .direct-link {
            margin-top: 30px;
            color: white;
            font-size: 18px;
        }
        
        .direct-link a {
            color: #ffd700;
            text-decoration: none;
        }
        
        .direct-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome</h1>
        
        <!-- Information Button -->
        <a href="information.html" class="info-btn">Information</a>
        
        <!-- Personal Direct Link -->
        <p class="direct-link">
            Or <a href="information.html">click here</a> to see personal details directly
        </p>
    </div>
</body>
</html>
